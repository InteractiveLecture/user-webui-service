<!-- Main -->
<div class="container-fluid">
  <div class="row">
<!-- Left column -->
    <div class="col-sm-3">

      <dash-bar></dash-bar>

    <div class="col-sm-9">

      <div class="col-md-3" ng-repeat="topic in topicOverview.topics">

            <h4>{{topic.topicName}}</h4>
          </div>
          <div class="panel-body">
            <div class="list-group">
              <a class="list-group-item" ng-link="topicDetails({id:{{topic.id}}})">Mehr Informationen</a>
              <a class="list-group-item" ng-link="moduleOverview({id: {{topic.id}}})">Modul√ºbersicht</a>
              <!-- Welches Module hier gezeigt wird muss ermittelt werden aus den JSON Daten -->
              <a class="list-group-item" ng-link="tutorialText({id:1})">Start</a>
            </div>
          </div>
        </div>
      </div>

<!-- /Right column -->
