<h1 class="primary">topicEdit</h1>
<form class="form-horizontal" action="javascript:void(0);">
  <fieldset>
    <h1>Module Bewegen</h1>
    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="selectbasic">Move module</label>
      <div class="col-md-4">
        <select id="selectbasic" name="selectbasic" class="form-control">
          <option ng-repeat="module in topicEdit.workingTopic.modules" value="{{module.id}}">{{module.id}} {{module.description}}
          </option>
        </select>
      </div>
    </div>

    <!-- Select Multiple -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="selectmultiple">Parent Modules</label>
      <div class="col-md-4">
        <select id="selectmultiple" name="selectmultiple" class="form-control" multiple="multiple">
          <option value="1">Option one</option>
          <option value="2">Option two</option>
        </select>
      </div>
    </div>

    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="singlebutton">Fertig?</label>
      <div class="col-md-4">
        <button id="singlebutton" name="singlebutton" class="btn btn-primary">Senden</button>
      </div>
      <input name="checkboxes" id="checkbox" value="1" type="checkbox">
    </div>

  </fieldset>
</form>

<hr>

<form class="form-horizontal" action="javascript:void(0);">
  <fieldset>
    <h1>Module Löschen</h1>
    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="selectbasic">Löschen:</label>
      <div class="col-md-4">
        <select id="selectbasic" name="selectbasic" class="form-control" ng-model="topicEdit.deleteId">
          <option ng-repeat="module in topicEdit.workingTopic.modules" value="{{module.id}}">{{module.id}} {{module.description}}
          </option>
        </select>
      </div>
      <div class="col-md-4">
        {{topicEdit.patch}}
      </div>
    </div>

    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="singlebutton">Fertig?</label>
      <div class="col-md-4">
        <button id="singlebutton" name="singlebutton" class="btn btn-danger" ng-click="topicEdit.generateDeleteModulePatch(topicEdit.deleteId)">Senden</button>
      </div>
    </div>



  </fieldset>
</form>

<hr>
