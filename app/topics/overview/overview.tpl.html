<div ng-repeat="topic in topicOverview.topicList" class="col-xs-3 fx-fade-normal">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>{{topic.name}}</h4>
    </div>
    <article class="panel-body">
      <div class="list-group">
        <a class="list-group-item" ui-sref="topicDetails({id: topic.uuid})">
          Mehr Informationen
        </a>
        <a class="list-group-item" ui-sref="moduleOverview({id: topic.uuid})">
          Modul√ºbersicht
        </a>
        <!-- Welches Module hier gezeigt wird muss ermittelt werden aus den JSON Daten -->
        <a class="list-group-item">
          Start
        </a>
      </div>
    </article>
  </div>
</div>
