<div class="col-xs-3" ng-repeat="topic in topicOverview.topicList">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>{{topic.name}}</h4>
    </div>
    <article class="panel-body">
      <div class="list-group">
        <a class="list-group-item" ui-sref="topicDetails({id: topic.uuid})">
                Mehr Informationen
              </a>
        <a class="list-group-item" ui-sref="moduleOverview({id: topic.uuid})" >
                Modul√ºbersicht
              </a>
        <!-- Welches Module hier gezeigt wird muss ermittelt werden aus den JSON Daten -->
        <a class="list-group-item" ui-sref="exerciseOverview({id: topic.uuid})">
                Start
              </a>
      </div>
    </article>
  </div>
</div>
