<!-- Siehe uiComponents nav-bar-directive -->
<nav-bar></nav-bar>
<!-- Main -->
<div class="container-fluid">
  <div class="row">
    <!-- Left column -->
    <div class="col-sm-3">
      <!-- Siehe uiComponents dash-bar-directive -->
      <dash-bar></dash-bar>
    </div>
    <!-- /Left -->
    <!-- Right column -->
    <div class="col-sm-9">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4>Aufgabe 2</h4>
          </div>
          <div class="panel-body" class="videogular-container">
            <!-- Video per videogular -->
            <videogular vg-theme="tutorialVideo.config.theme">
              <vg-media vg-src="tutorialVideo.config.sources" vg-tracks="tutorialVideo.config.tracks"></vg-media>
              <!-- Video Controls -->
              <vg-controls>
                <vg-play-pause-button></vg-play-pause-button>
                <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
                <vg-scrub-bar>
                  <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                </vg-scrub-bar>
                <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
                <vg-volume>
                  <vg-mute-button></vg-mute-button>
                  <vg-volume-bar></vg-volume-bar>
                </vg-volume>
                <vg-fullscreen-button></vg-fullscreen-button>
              </vg-controls>

              <vg-overlay-play></vg-overlay-play>
              <vg-poster vg-url='controller.config.plugins.poster'></vg-poster>
            </videogular>
            <hr>
            <button class="btn btn-primary" type="button">Starten</button>
            <div class="btn-group pull-right">
              <button class="btn btn-default" type="button">Modul√ºbersicht</button>
              <button class="btn btn-default" type="button">Topics</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /Right column -->
<!-- /Main -->
