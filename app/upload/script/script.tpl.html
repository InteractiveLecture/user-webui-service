<!-- Text Tutorial -->
<section class="col-md-12">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>
        Script zu {Module} uploaden</h4>
    </div>
    <article class="panel-body aceInPanel clearfix">
      <div ng-model="uploadScript.script" ui-ace="{
        mode: 'plain_text',
        theme: 'eclipse'
      }"></div ui-ace>

      <!-- Button -->
      <div class="form-group text-center">
        <button class="btn btn-primary" id="senden" name="senden" ng-click="uploadScript.postScriptContent(uploadScript.script)">senden</button>
      </div>
    </article>
  </div>
</section>

<div class="col-md-offset-4 col-md-4">
  <div class="row">
    <!-- Messages anhand der logik-->
    <div class="alert alert-danger text-center fx-fade-up" ng-show="uploadScript.error == 401">
      Falsche Eingabe -</br>
    bitte nochmal versuchen
  </div>
  <div class="alert alert-danger text-center fx-fade-up" ng-show="uploadScript.error == 404">
    Server antwortet nicht -</br>
  bitte versuche es später noch einmal
</div>
<div class="alert alert-danger text-center fx-fade-up" ng-show="uploadScript.error == 'noContent' ">
  Kein Script Inhalt gefunden</br>
bitte Content einfügen
</div>
</div>
</div>
