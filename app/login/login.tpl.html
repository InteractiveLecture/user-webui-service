<!-- Main -->
<div class="container">
  <p>
    <br/>
    <br/>
  </p>
  <div class="row">
    <div class="col-md-offset-4 col-md-4">
      <div class="panel panel-default">
        <!-- Titel -->
        <div class="page-header text-center">
          <h3>Login</h3>
        </div>
        <form class="panel-body myform" role="form">
          <!-- KennungFeld -->
          <section class="form-group">
            <label for="inputKennung">FH Kennung</label>
            <div class="input-group">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
              </span>
              <input class="form-control" id="inputKennung" required ng-model="login.userData.kennung" placeholder="Kennung eingeben" type="text">
            </div>
          </section>
          <!-- PasswortFeld -->
          <section class="form-group">
            <label for="inputPassword">Passwort</label>
            <div class="input-group">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-star"></span>
              </span>
              <input class="form-control" id="inputPassword" required ng-model="login.userData.passwort" placeholder="Password" type="password">
            </div>
          </section>
          <!-- Trenner  -->
          <hr/>
          <div class="text-center">
            <button class="btn btn-success " ng-click="login.attemptLogin(login.userData)" type="submit">
              <span class="glyphicon glyphicon-lock"></span>
              login
            </button>
          </div>
        </form>
        <span class="alert" ng-show="login.errorStatus == 401"> Falsche Eingabe - bitte nochmal versuchen</span>
        <span class="alert" ng-show="login.errorStatus !== undefined && login.errorStatus !== 401"> Server antwortet nicht - bitte versuche sp√§ter noch einmal</span>
      </div>
    </div>
  </div>
</div>
<!-- /Main -->
