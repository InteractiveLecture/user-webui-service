<!-- Siehe uiComponents nav-bar-directive -->
<nav-bar></nav-bar>
<!-- Main -->
<div class="container">
  <p>
    <br/>
    <br/>
  </p>
  <div class="row">
    <div class="col-md-offset-4 col-md-4">
      <div class="panel panel-default">
<!-- Titel -->
        <div class="page-header text-center">
          <h3>Login</h3>
        </div>
        <form class="panel-body" role="form">
<!-- KennungFeld -->
          <section class="form-group">
            <label for="inputKennung">FH Kennung</label>
            <div class="input-group">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
              </span>
              <input class="form-control" id="inputKennung" ng-model="login.userData.kennung" placeholder="Kennung eingeben" type="text">
            </div>
          </section>
<!-- PasswortFeld -->
          <section class="form-group">
            <label for="inputPassword">Passwort</label>
            <div class="input-group">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-star"></span>
              </span>
              <input class="form-control" id="inputPassword" ng-model="login.userData.passwort" placeholder="Password" type="password">
            </div>
          </section>
<!-- Trenner  -->
          <hr/>
          <div class="text-center">
            <a ng-link="home">
              <button class="btn btn-success " ng-click="login.attemptLogin(login.userData)" type="submit">
                <span class="glyphicon glyphicon-lock"></span>
                login
              </button>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- /Main -->
